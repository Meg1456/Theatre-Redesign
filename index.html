<!DOCTYPE html>
<html>

<head>
    <title>Shaw Theatres Singapore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/home.css" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
</head>

<body>
    <div class="container">
        <div class="row nav-bar">
            <div class="col-4 text-center">
                <a href="index.html">
                    <img src="/img/logo.png" width="160" height="50" class="d-inline-block align-top" />
                    <h1>Shaw Theatres</h1>
                </a>
            </div>
            <div class="col-8 icons-col">
                <div class="row">
                    <div class="all-movies col text-center">
                        <img src="/img/movie-icon.png" width="70" height="70" />
                        <h2 class="movie-text">All Movies</h2>
                    </div>
                    <div class="about-us col text-center">
                        <a href="about.html">
                            <img src="/img/info-icon.png" width="70" height="70" />
                            <h2 class="about-text">About Us</h2>
                        </a>
                    </div>
                    <div class="promotions col text-center">
                        <img src="/img/coupon-icon.png" width="70" height="70" />
                        <h2 class="promotions-text">Promotions</h2>
                    </div>
                    <div class="locations col text-center">
                        <a href="locations.html">
                            <img src="/img/location-icon.png" width="70" height="70" />
                            <h2 class="locations-text">Locations</h2>
                        </a>
                    </div>
                    <div class="contact-us col text-center">
                        <img src="/img/phone-icon.png" width="70" height="70" />
                        <h2 class="contact-text">Contact Us</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="body">
            <div class="row align-items-center">
                <div class="col-8">
                    <div class="carousel-outer">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="img/welcome-img.png" alt="First slide" />
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="img/mulan.png" alt="Second slide" />
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="img/tenet.png" alt="Third slide" />
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="img/home-promotion.png" alt="Last slide" />
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-4" style="text-align: center">
                    <div class="row" style="display: inline-block">
                        <h1 class="section-title">CURRENT BOOKINGS</h1>
                    </div>
                    <div class="row" style="display: block">
                        <img src="img/curr_booking.png" height="400px" alt="current booking" />
                    </div>
                </div>
            </div>
            <div class="row second-main-row align-items-center">
                <div class="col-4" style="text-align: center">
                    <div class="row" style="display: inline-block">
                        <h1 class="section-title" style="margin-bottom: 35px">
                            CONNECT WITH US
                        </h1>
                        <div class="row align-items-center" style="margin-top: 25px">
                            <div class="col">
                                <a href="https://www.facebook.com/ShawTheatres" target="_blank">
                                    <img src="img/fb-logo.png" height="60px" alt="fb-logo" />
                                </a>
                            </div>
                            <div class="col">
                                <a href="https://twitter.com/shawtheatres" target="_blank">
                                    <img src="img/twitter-logo.png" height="60px" alt="twitter-logo" />
                                </a>
                            </div>
                        </div>
                        <div class="row align-items-center" style="margin-top: 25px; margin-bottom: 30px">
                            <div class="col">
                                <a href="https://www.instagram.com/ShawTheatres/" target="_blank">
                                    <img src="img/insta-logo.png" height="85px" alt="insta-logo" />
                                </a>
                            </div>
                            <div class="col">
                                <a href="https://www.youtube.com/user/ShawOnlineVideos?sub_confirmation=1" target="_blank">
                                    <img src="img/youtube-logo.png" height="80px" alt="youtube-logo" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8" style="text-align: center">
                    <div class="row" style="display: inline-block">
                        <h1 class="section-title">NEW BOOKINGS</h1>
                    </div>
                    <div class="row" style="display: block">
                        <div class="bookings">
                            <h1 style="font-size: 1.2em; margin-bottom: 20px">
                                <b>BOOK YOUR TICKETS NOW</b>
                            </h1>
                            <div class="row">
                                <div class="col">
                                    <div class="media">
                                        <img src="img/num-1.png" height="35px" class="align-self-center mr-3" alt="number 1" />
                                        <div class="media-body">
                                            <h5 class="mt-0">Select Date</h5>
                                        </div>
                                    </div>
                                    <input type="date" class="bookingDate" name="bookingDate" />
                                </div>
                                <div class="col">
                                    <div class="media">
                                        <img src="img/num-2.png" height="35px" class="align-self-center mr-3" alt="number 1" />
                                        <div class="media-body">
                                            <h5 class="mt-0">Select Movie</h5>
                                        </div>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        -- All Movies --
                      </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item">Disney's Mulan</a>
                                            <a class="dropdown-item">Tenet</a>
                                            <a class="dropdown-item">Ava</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="media">
                                        <img src="img/num-3.png" height="35px" class="align-self-center mr-3" alt="number 1" />
                                        <div class="media-body">
                                            <h5 class="mt-0">Select Theatre</h5>
                                        </div>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        -- All Theatres --
                      </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item">Shaw Theatres Lido</a>
                                            <a class="dropdown-item">Shaw Theatres Jewel</a>
                                            <a class="dropdown-item">Shaw Theatres JCube</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row booking-btns" style="display: inline-block">
                                <button type="button" class="btn btn-danger">Cancel</button>
                                <button type="button" class="btn btn-success">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
        </div>
    </div>

    <!-- JavaScript placed at the end of the document so the pages load faster -->
    <!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
